<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chatter</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="/public/css/index.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div>

        </div>
        <ul id="messages">

        </ul>
      </div>
      <div class="row">
        <form action="">
          <div class="input-group mb-3">
            <input id="m" autocomplete="off" type="text" class="form-control" placeholder="Message..." aria-label="Example text with button addon" aria-describedby="button-addon1">
           <input type="submit" class="btn btn-outline-secondary" value="Submit"> 
          </div>
        </form>
      </div>
      
      
    </div>
    <script src="/jquery/dist/jquery.min.js"></script>
    <script src="/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      $('form').submit(()=>
      {
        socket.emit('message', $('#m').val());
        $('#m').val('');
        return false;
      });

      socket.on('message', (msg) => 
      {
        $('#messages').append($('<li>').text(msg));
      })
    </script>
    
  </body>
</html>
