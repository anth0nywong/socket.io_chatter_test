<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chatter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <ul id="messages">

        </ul>
      </div>
      <div class="row">
        <form action="">
          <div class="input-group mb-3">
            <input id="m" autocomplete="off" type="text" class="form-control" placeholder="Message..." aria-label="Example text with button addon" aria-describedby="button-addon1">
            <button class="btn btn-outline-secondary" type="button" id="button-addon1">Submit</button>
          </div>
        </form>
      </div>
      
      
    </div>
    <script src="../../node_modules/jQuery/lib/node-jquery.js"></script>
    <script src="../../bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io.connect('http://localhost:3000');
      socket.on('message', (data)=>
      {
        console.log(data);
        socket.emit('another event', {jeremy: 'I am great thank you'});
      });
    </script>
    
  </body>
</html>
